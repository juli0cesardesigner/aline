<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Carousel Mockup</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>

  <!-- Header estilo Instagram -->
  <header class="insta-header">
    <div class="left">
      <i class="ph ph-arrow-left"></i>
      <span>Explorar</span>
    </div>
    <div class="right">
      <button class="follow-btn">Seguir</button>
      <i class="ph ph-dots-three-outline-vertical"></i>
    </div>
  </header>

  <!-- Carrossel -->
  <main class="carousel-container">
    <div class="swiper">
      <div class="swiper-wrapper">

        <!-- Slides: Imagens e Vídeos -->
        <div class="swiper-wrapper">

  <div class="swiper-slide">
    <video autoplay muted playsinline preload="metadata">
      <source src="videos/001.mp4" type="video/mp4" />
    </video>
  </div>

  <div class="swiper-slide"><img src="images/002.png" alt="Imagem 002" /></div>
  <div class="swiper-slide"><img src="images/003.png" alt="Imagem 003" /></div>
  <div class="swiper-slide"><img src="images/004.png" alt="Imagem 004" /></div>

  <div class="swiper-slide">
    <video autoplay muted playsinline preload="metadata">
      <source src="videos/005.mp4" type="video/mp4" />
    </video>
  </div>

  <div class="swiper-slide"><img src="images/006.png" alt="Imagem 006" /></div>

  <div class="swiper-slide">
    <video autoplay muted playsinline preload="metadata">
      <source src="videos/007.mp4" type="video/mp4" />
    </video>
  </div>

  <div class="swiper-slide"><img src="images/008.png" alt="Imagem 008" /></div>
  <div class="swiper-slide"><img src="images/009.png" alt="Imagem 009" /></div>
  <div class="swiper-slide"><img src="images/010.png" alt="Imagem 010" /></div>

</div>


      </div>
      <div class="swiper-pagination"></div>
    </div>
  </main>

  <!-- Rodapé -->
  <footer class="insta-footer">
    <div class="actions">
      <i class="ph ph-heart"></i>
      <i class="ph ph-chat-circle"></i>
      <i class="ph ph-paper-plane-right"></i>
      <div class="dot-indicators"></div>
      <i class="ph ph-bookmark-simple"></i>
    </div>

    <nav class="insta-nav">
      <i class="ph ph-house"></i>
      <i class="ph ph-magnifying-glass"></i>
      <i class="ph ph-plus-square"></i>
      <i class="ph ph-video-camera"></i>
      <i class="ph ph-user-circle"></i>
    </nav>
  </footer>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
